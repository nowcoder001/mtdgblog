<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	    <link rel="stylesheet" href="/Public/css/amazeui.min.css">
		<link rel="stylesheet" href="/Public/css/admin.css">
		<link rel="stylesheet" href="/Public/css/app.css">
		<style>
			.admin-main{
				padding-top: 0px;
			}
		</style>
	</head>
	<body>
		<div class="am-cf admin-main">
		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				<div class="am-g">
					<form action="" class="am-form am-form-horizontal"
						 method="post"
						style="padding-top:30px;" data-am-validator>
						<!-- 栏目名称 -->
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">
							新增用户 </label>
							<div class="am-u-sm-9">
								<input type="text" id="doc-vld-pwd-1" required placeholder="请输入用户名" 
									name="name"><small>请输入用户名!</small>
							</div>
						</div>
						<!-- 栏目父亲级别 -->
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">
							密码 </label>
							<div class="am-u-sm-9">
								<input type="text" id="doc-vld-pwd-1" required placeholder="请输入密码" 
									name="pwd"><small>请输入密码!</small>
							</div>
						</div>
						<div class="am-form-group">
							<div class="am-u-sm-9 am-u-sm-push-3">
								<input type="submit" class="am-btn am-btn-success" value="增加用户" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
